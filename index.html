<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Result Summary</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="result-card">
                <h1>Your Result</h1>
                <div class="score-container">
                    <img src="assets/images/Oval.png" alt="Oval background" class="score-background">
                    <div class="score-text">
                        <div class="score-value">76</div>
                        <p class="out-of">of 100</p>
                    </div>
                </div>
                <p class="performance">Great</p>
                <p class="description">Your performance exceeded 65% of the people conducting the test here!</p>
            </div>
            <div class="summary-card">
                <h2>Summary</h2>
                <div class="summary-item">
                    <div class="left-side">
                        <img src="assets/logos/iconoir_flash.svg" alt="Reaction Logo" class="logo">
                        <span class="label">Reaction</span>
                    </div>
                    <span class="summary-score">
                        <span class="score-value">80</span>
                        <span class="score-divider"> / 100</span>
                    </span>
                </div>
                <div class="summary-item">
                    <div class="left-side">
                        <img src="assets/logos/iconoir_brain.svg" alt="Memory Logo" class="logo">
                        <span class="label">Memory</span>
                    </div>
                    <span class="summary-score">
                        <span class="score-value">92</span>
                        <span class="score-divider"> / 100</span>
                    </span>
                </div>
                <div class="summary-item">
                    <div class="left-side">
                        <img src="assets/logos/iconoir_chat-remove.svg" alt="Verbal Logo" class="logo">
                        <span class="label">Verbal</span>
                    </div>
                    <span class="summary-score">
                        <span class="score-value">61</span>
                        <span class="score-divider"> / 100</span>
                    </span>
                </div>
                <div class="summary-item">
                    <div class="left-side">
                        <img src="assets/logos/iconoir_eye-empty.svg" alt="Visual Logo" class="logo">
                        <span class="label">Visual</span>
                    </div>
                    <span class="summary-score">
                        <span class="score-value">73</span>
                        <span class="score-divider"> / 100</span>
                    </span>
                </div>
                <button class="continue-button">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
